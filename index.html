<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Original Mixer</title>

    <!-- This mixer is completely useless if you can't auth -->
    <script>
        var NEED_AUTH = 'no_token';

        function getAuthCookie() {
            // token=very_long_string
            // token_type=Bearer
            var components = document.cookie.split(';');

            var cookie = [];
            components.forEach(function(component) {
                component = component.trim();
                // token
                // very_long_string
                var parts = component.split('=');
                cookie[parts[0]] = parts[1];
            });

            if (typeof(cookie['access_token']) !== 'undefined') {
                return cookie['access_token'];
            }
            return NEED_AUTH;
        }

        if (getAuthCookie() === NEED_AUTH) {
            window.location.href = 'login.html';
        }
    </script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>

    <!-- Libraries -->
    <script src="thirdparty/q.js"></script>
    <script src="thirdparty/spotify-web-api.js"></script>
    <script src="util.js"></script>

    <!-- Mixer base -->
    <script src="playlist.js"></script>
    <script src="extend.js"></script>
    <script src="track.js"></script>
    <link rel="stylesheet" href="mixer.css">
</head>
<body>
    <div class="content">
        <div class="playlist-list">

        </div>
        <div class="track-list-container">
            <div id="controls">
                <button id="extend" class="btn btn-success hidden">Find Extended Mixes</button>
                <button id="create-playlist" class="btn btn-primary hidden">Create Extended Playlist</button>
                <button id="overwrite-playlist" class="btn btn-primary hidden">Overwrite Playlist</button>
                <a href="#" id="open-playlist" class="btn btn-primary hidden">Open Extended Playlist</a>
                Show:
                <label for="show-was-ext"><input type="checkbox" id="show-was-ext" checked> Was Extended</label>
                <label for="show-has-ext"><input type="checkbox" id="show-has-ext" checked> Has Extended</label>
            </div>
            <div id="track-list">

            </div>
        </div>
    </div>

    <!-- Templates -->
    <script id="loading-bar-template" type="text/x-handlebars-template">
        <div class="progress">
            <div class="progress-bar" style="width: 0" id="loadingProgress"></div>
        </div>
    </script>

    <script id="playlist-list-template" type="text/x-handlebars-template">
        <div class="playlist">
            {{name}}
        </div>
    </script>

    <script id="radio-list-template" type="text/x-handlebars-template">
        {{#if failed}}
            <div class="track unfound" id="track-{{id}}">
        {{else}}
            <div class="track" id="track-{{id}}">
        {{/if}}
            <div class="track-info">
                <img class="album-image" src="{{album-image 64}}" alt="{{album.name}}">
                <span class="track-name">{{name}}</span>
                <span class="track-mix">{{mixSuffix}}</span>
                {{#each-list artists}}
                    <span class="track-artist">{{name}}, </span>
                {{else}}
                    <span class="track-artist">{{name}}</span>
                {{/each-list}}
            </div>
            <div class="spacer"></div>
            {{#if hasRadio}}
                <div class="radio-version">
                    <a class="track-link" href="{{track-url radioUri}}">Radio</a>
                </div>
            {{else}}
                <div class="radio-version loading">
                    <span class="preview-text">Radio</span>
                </div>
            {{/if}}
            {{#if hasExtended}}
                <div class="extended-version">
                    <a class="track-link" href="{{track-url uri}}">Extended</a>
                </div>
            {{else}}
                <div class="extended-version loading">
                    <span class="preview-text">Extended</span>
                </div>
            {{/if}}
        </div>
    </script>

    <!-- Scripts at the end so the DOM exists for them -->
    <script src="mixer.js"></script>
</body>
</html>
